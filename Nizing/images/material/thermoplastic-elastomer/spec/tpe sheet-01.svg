<g id="圖層_1">
	<g>
		<text transform="matrix(1 0 0 1 26.0762 203.4834)" font-family="'DFHei-Bd-HKP-BF'" font-size="26">TPU</text>
	</g>
	<g>
		<rect x="219.746" y="20.716" fill="none" width="554" height="119"/>
		<text transform="matrix(1 0 0 1 220.7461 41.1885)"><tspan x="0" y="0" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 耐磨耗性 為各類 TPE 中表現優秀的。</tspan><tspan x="0" y="26" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 具高強度、高韌性、高透明 的特性。</tspan><tspan x="0" y="52" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 抗疲勞性、耐油性佳。</tspan><tspan x="0" y="78" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 環保無毒可回收，可用於食品及醫療產品。</tspan></text>
	</g>
	<g>
		<rect x="219.746" y="161.716" fill="none" width="542.181" height="119"/>
		<text transform="matrix(1 0 0 1 220.7461 182.1904)"><tspan x="0" y="0" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 會有 水解 問題。</tspan><tspan x="0" y="26" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 耐候 ( 紫外線) 性不佳 。</tspan><tspan x="0" y="52" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 成品殘留應力大、易粘模。</tspan><tspan x="0" y="78" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 成品加工的耐熱性並不優秀。</tspan></text>
	</g>
	<g>
		<rect x="219.746" y="299.716" fill="none" width="534.31" height="119"/>
		<text transform="matrix(1 0 0 1 220.7461 320.1885)"><tspan x="0" y="0" font-family="'MicrosoftJhengHeiLight'" font-size="23">電線(纜) 、鞋材、氣墊、彈性薄膜、醫療用品、 輪</tspan><tspan x="-0.5" y="26" font-family="'MicrosoftJhengHeiLight'" font-size="23">子、環保皮革 等。</tspan></text>
	</g>
	<g>
		<text transform="matrix(1 0 0 1 120.4668 97.2188)" font-family="'MicrosoftJhengHeiLight'" font-size="24">優點</text>
	</g>
	<g>
		<text transform="matrix(1 0 0 1 120.4658 217.2188)" font-family="'MicrosoftJhengHeiLight'" font-size="24">缺點</text>
	</g>
	<g>
		<text transform="matrix(1 0 0 1 120.4658 315.8848)"><tspan x="0" y="0" font-family="'MicrosoftJhengHeiLight'" font-size="24">主要</tspan><tspan x="0" y="28.8" font-family="'MicrosoftJhengHeiLight'" font-size="24">應用</tspan></text>
	</g>
	<g>
		<text transform="matrix(1 0 0 1 26.166 905.8154)" font-family="'DFHei-Bd-HKP-BF'" font-size="26">TPA</text>
	</g>
	<g>
		<rect x="219.746" y="725.716" fill="none" width="554" height="119"/>
		<text transform="matrix(1 0 0 1 220.7461 746.1885)"><tspan x="0" y="0" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 良好加工成型性。</tspan><tspan x="0" y="26" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 具尼龍般強韌性質及耐磨耗性。</tspan><tspan x="0" y="52" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 耐熱性、耐油性良好。</tspan><tspan x="0" y="78" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 柔軟性高，低溫耐衝擊性佳。</tspan></text>
	</g>
	<g>
		<rect x="219.746" y="866.716" fill="none" width="542.181" height="119"/>
		<text transform="matrix(1 0 0 1 220.7461 887.1904)"><tspan x="0" y="0" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 橡膠彈性稍劣 回彈性 。</tspan><tspan x="0" y="26" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 易沸水水解劣化 ( 100°C)。</tspan><tspan x="0" y="52" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 價格昂貴 遠高於 TPEE) 。</tspan><tspan x="0" y="78" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 無低硬度規格(40D) 以下 。</tspan></text>
	</g>
	<g>
		<rect x="219.746" y="1015.382" fill="none" width="562.31" height="47"/>
		<text transform="matrix(1 0 0 1 220.7461 1035.8545)" font-family="'MicrosoftJhengHeiLight'" font-size="23">眼鏡框架 、機械零件、運動用品 雪鞋 、工業家電 等。</text>
	</g>
	<g>
		<text transform="matrix(1 0 0 1 120.4668 802.2188)" font-family="'MicrosoftJhengHeiLight'" font-size="24">優點</text>
	</g>
	<g>
		<text transform="matrix(1 0 0 1 120.4658 922.2188)" font-family="'MicrosoftJhengHeiLight'" font-size="24">缺點</text>
	</g>
	<g>
		<text transform="matrix(1 0 0 1 120.4658 1020.8848)"><tspan x="0" y="0" font-family="'MicrosoftJhengHeiLight'" font-size="24">主要</tspan><tspan x="0" y="28.8" font-family="'MicrosoftJhengHeiLight'" font-size="24">應用</tspan></text>
	</g>
	<g>
		<text transform="matrix(1 0 0 1 18.2695 544.1494)" font-family="'DFHei-Bd-HKP-BF'" font-size="26">TPEE</text>
	</g>
	<g>
		<rect x="219.746" y="384.716" fill="none" width="554" height="119"/>
		<text transform="matrix(1 0 0 1 220.7461 405.1885)"><tspan x="0" y="0" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 耐荷重且性質強韌。</tspan><tspan x="0" y="26" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 反覆疲勞特性佳、回彈性最好 。 </tspan><tspan x="0" y="52" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 耐熱性高、低溫特性亦良好。</tspan><tspan x="0" y="78" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 耐油/耐藥品/耐化性佳 。</tspan></text>
	</g>
	<g>
		<rect x="219.746" y="522.716" fill="none" width="542.181" height="119"/>
		<text transform="matrix(1 0 0 1 220.7461 543.1885)"><tspan x="0" y="0" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 不容易有低硬度產品 (40D 以下)。</tspan><tspan x="0" y="26" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 價格偏貴 (各 TPE 比較) 。</tspan><tspan x="0" y="52" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 硬度越低加工難度越高。</tspan></text>
	</g>
	<g>
		<rect x="219.746" y="635.05" fill="none" width="534.31" height="119"/>
		<text transform="matrix(1 0 0 1 220.7461 655.5225)"><tspan x="0" y="0" font-family="'MicrosoftJhengHeiLight'" font-size="23">靜音齒輪、電線(纜) 、機械、汽車零件、通訊天線、</tspan><tspan x="-1" y="26" font-family="'MicrosoftJhengHeiLight'" font-size="23">鐵軌緩衝墊、安全氣囊等。</tspan></text>
	</g>
	<g>
		<text transform="matrix(1 0 0 1 120.4668 461.2188)" font-family="'MicrosoftJhengHeiLight'" font-size="24">優點</text>
	</g>
	<g>
		<text transform="matrix(1 0 0 1 120.4658 581.2188)" font-family="'MicrosoftJhengHeiLight'" font-size="24">缺點</text>
	</g>
	<g>
		<text transform="matrix(1 0 0 1 120.4658 656.8848)"><tspan x="0" y="0" font-family="'MicrosoftJhengHeiLight'" font-size="24">主要</tspan><tspan x="0" y="28.8" font-family="'MicrosoftJhengHeiLight'" font-size="24">應用</tspan></text>
	</g>
	<g>
		<text transform="matrix(1 0 0 1 26.7363 1264.6494)" font-family="'DFHei-Bd-HKP-BF'" font-size="26">TPS</text>
	</g>
	<g>
		<rect x="219.746" y="1089.716" fill="none" width="554" height="119"/>
		<text transform="matrix(1 0 0 1 220.7461 1110.1885)"><tspan x="0" y="0" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 製成品的物性範圍廣，易加工(0A~72D) 。</tspan><tspan x="0" y="26" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 較其他 TPE 柔軟易拉伸，接近橡(矽)膠觸感。</tspan><tspan x="0" y="52" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 可充當許多塑料的相容劑及增韌改性劑。</tspan><tspan x="0" y="78" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 環保、可回收、無毒、價格便宜 。</tspan></text>
	</g>
	<g>
		<rect x="219.746" y="1227.716" fill="none" width="542.181" height="119"/>
		<text transform="matrix(1 0 0 1 220.7461 1248.1885)"><tspan x="0" y="0" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 成品耐汙性、耐磨性、耐油性皆差。</tspan><tspan x="0" y="26" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 成品後加工難度高 (SEBS)。</tspan><tspan x="0" y="52" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ SEBS系成品，不易噴漆印刷接著。</tspan><tspan x="0" y="78" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ SBS系成品，直接曝曬耐候性不佳。</tspan></text>
	</g>
	<g>
		<rect x="219.746" y="1365.716" fill="none" width="534.31" height="119"/>
		<text transform="matrix(1 0 0 1 220.7461 1386.1885)"><tspan x="0" y="0" font-family="'MicrosoftJhengHeiLight'" font-size="23">汽車部件、電線(纜) 、醫療 用品、運動用品、工具</tspan><tspan x="-1" y="26" font-family="'MicrosoftJhengHeiLight'" font-size="23">部件、押出管材、 3C 產品部件等。</tspan></text>
	</g>
	<g>
		<text transform="matrix(1 0 0 1 120.4668 1166.2188)" font-family="'MicrosoftJhengHeiLight'" font-size="24">優點</text>
	</g>
	<g>
		<text transform="matrix(1 0 0 1 120.4658 1286.2188)" font-family="'MicrosoftJhengHeiLight'" font-size="24">缺點</text>
	</g>
	<g>
		<text transform="matrix(1 0 0 1 120.4658 1387.5508)"><tspan x="0" y="0" font-family="'MicrosoftJhengHeiLight'" font-size="24">主要</tspan><tspan x="0" y="28.8" font-family="'MicrosoftJhengHeiLight'" font-size="24">應用</tspan></text>
	</g>
	<g>
		<text transform="matrix(1 0 0 1 26.5723 1611.1494)" font-family="'DFHei-Bd-HKP-BF'" font-size="26">TPV</text>
	</g>
	<g>
		<rect x="218.746" y="1461.716" fill="none" width="554" height="119"/>
		<text transform="matrix(1 0 0 1 219.7461 1482.1885)"><tspan x="0" y="0" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 壓縮永久變形量最優。</tspan><tspan x="0" y="26" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 耐油性、耐候性及耐熱性佳 。</tspan><tspan x="0" y="52" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 環保無毒可回收，可用於食品及醫療產品。</tspan></text>
	</g>
	<g>
		<rect x="218.746" y="1574.716" fill="none" width="542.181" height="119"/>
		<text transform="matrix(1 0 0 1 219.7461 1595.1885)"><tspan x="0" y="0" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 耐磨性較 TPEE 、 TPU 差 。</tspan><tspan x="0" y="26" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 加硫緣故，氣味不佳、無透明特性 。</tspan><tspan x="0" y="52" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 流動係數偏低，表面易有流痕。</tspan><tspan x="0" y="78" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 價格成本較TPO 、 TPU 、TPS 高。</tspan></text>
	</g>
	<g>
		<rect x="218.746" y="1713.382" fill="none" width="534.31" height="47"/>
		<text transform="matrix(1 0 0 1 219.7461 1733.8545)"><tspan x="0" y="0" font-family="'MicrosoftJhengHeiLight'" font-size="23">電線(纜) 、異型押出、汽車引擎室周邊、汽車內飾件</tspan><tspan x="-1" y="26" font-family="'MicrosoftJhengHeiLight'" font-size="23">、工具機、生活用品 等。</tspan></text>
	</g>
	<g>
		<text transform="matrix(1 0 0 1 119.4668 1508.2178)" font-family="'MicrosoftJhengHeiLight'" font-size="24">優點</text>
	</g>
	<g>
		<text transform="matrix(1 0 0 1 119.4658 1630.2188)" font-family="'MicrosoftJhengHeiLight'" font-size="24">缺點</text>
	</g>
	<g>
		<text transform="matrix(1 0 0 1 119.4658 1728.8848)"><tspan x="0" y="0" font-family="'MicrosoftJhengHeiLight'" font-size="24">主要</tspan><tspan x="0" y="28.8" font-family="'MicrosoftJhengHeiLight'" font-size="24">應用</tspan></text>
	</g>
	<g>
		<text transform="matrix(1 0 0 1 25.2891 1958.1494)" font-family="'DFHei-Bd-HKP-BF'" font-size="26">TPO</text>
	</g>
	<g>
		<rect x="218.746" y="1798.716" fill="none" width="554" height="119"/>
		<text transform="matrix(1 0 0 1 219.7461 1819.1885)"><tspan x="0" y="0" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 比重最小、價格低 。</tspan><tspan x="0" y="26" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 耐寒耐熱型、耐酸鹼性佳。</tspan><tspan x="0" y="52" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 耐候性、耐臭氧性、電氣絕緣性佳。</tspan><tspan x="0" y="78" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 加工性佳、易成型大型製品。</tspan></text>
	</g>
	<g>
		<rect x="218.746" y="1936.716" fill="none" width="542.181" height="119"/>
		<text transform="matrix(1 0 0 1 219.7461 1957.1885)"><tspan x="0" y="0" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 易受非極性溶劑，如汽油、芳香族溶劑侵蝕 。</tspan><tspan x="0" y="26" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 抗拉強度低（可以填料補強）。</tspan><tspan x="0" y="52" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 壓縮永久變形度大 。</tspan><tspan x="0" y="78" font-family="'MicrosoftJhengHeiLight'" font-size="23">◆ 耐磨性及拉伸回彈性差。</tspan></text>
	</g>
	<g>
		<rect x="218.746" y="2074.716" fill="none" width="534.31" height="119"/>
		<text transform="matrix(1 0 0 1 219.7461 2095.1885)"><tspan x="0" y="0" font-family="'MicrosoftJhengHeiLight'" font-size="23">汽車部件、電線(纜) 、醫療 用品、運動用品、工具</tspan><tspan x="-1" y="26" font-family="'MicrosoftJhengHeiLight'" font-size="23">部件、押出管材、 3C 產品部件等。</tspan></text>
	</g>
	<g>
		<text transform="matrix(1 0 0 1 119.4668 1875.2188)" font-family="'MicrosoftJhengHeiLight'" font-size="24">優點</text>
	</g>
	<g>
		<text transform="matrix(1 0 0 1 119.4658 1995.2188)" font-family="'MicrosoftJhengHeiLight'" font-size="24">缺點</text>
	</g>
	<g>
		<text transform="matrix(1 0 0 1 119.4658 2096.5508)"><tspan x="0" y="0" font-family="'MicrosoftJhengHeiLight'" font-size="24">主要</tspan><tspan x="0" y="28.8" font-family="'MicrosoftJhengHeiLight'" font-size="24">應用</tspan></text>
	</g>
</g>
